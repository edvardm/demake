---
name: demake
version: 0.1.3
github: edvardm/demake
license: MIT
author: Edvard Majakari
maintainer: edvard@majakari.net
copyright: 2022 Edvard Majakari

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
synopsis: Parse Makefile to PyInvoke tasks
category: Console

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/edvardm/demake#readme>

dependencies:
  - base >= 4.7 && < 5
  - attoparsec
  - text
  - pretty-simple
  - optparse-applicative
  - posix-escape
  - containers
  - regex-tdfa ^>= 1.3.1
  - regex-compat
  - regex
  - regex-with-pcre
  - directory

ghc-options:
  # - -Weverything
  # - -Wmissing-export-lists
  - -Wall
  - -Wno-missing-export-lists
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -fwrite-ide-info
  - -hiedir=.hie

library:
  source-dirs: src

executables:
  demake:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - demake

tests:
  demake-test:
    main: Spec.hs
    source-dirs:
      - test
      - src
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - demake
      - hspec
      - QuickCheck
