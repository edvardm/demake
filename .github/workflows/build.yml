---
name: CI

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches:
      - master

env:
  PROG: demake

jobs:
  stack-build:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        stack: [2.9.1]
        ghc: [8.10.7]
        # os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: haskell/actions/setup@v1
        name: Setup Haskell Stack
        with:
          ghc-version: ${{ matrix.ghc }}
          stack-version: ${{ matrix.stack }}

      - uses: actions/cache@v3.0.9
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-ca-${{ env.cache-name }}-${{ hashFiles('**/stack.yaml.lock') }}

      - uses: actions/cache@v3.0.9
        name: Cache .stack-work
        with:
          path: .stack-work
          key: ${{ runner.os }}-stack-work-${{ hashFiles('**.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-work

      - name: Install dependencies
        run: |
          stack build --test --bench --no-run-tests --no-run-benchmarks --only-dependencies

      - name: Build
        run: |
          stack build --test --bench --no-run-tests --no-run-benchmarks

      - name: Test
        run: |
          stack test --test-arguments=--format=progress

      - uses: extractions/setup-just@v1
        name: Install Just
        with:
          just-version: 0.10.2 # optional semver specification, otherwise latest

      - name: "ðŸ’«  Dynamic Template Render"
        uses: varunsridharan/action-dynamic-readme@main
        with:
          # GLOBAL_TEMPLATE_REPOSITORY: {repository-owner}/{repository-name}
          files: |
            README.md
          confirm_and_push: false # Important if use "Require a pull request before merging" rule
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
