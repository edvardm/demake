---
name: CI

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
  push:
    branches:
      - master

env:
  PROG: demake

jobs:
  stack-build:
    name: stack ${{ matrix.stack }} / ghc ${{ matrix.ghc }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack: [2.9.1]
        ghc: [8.10.7]
        # ghc: [8.10.7, 9.2.4]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: haskell/actions/setup@v1
        name: Setup Haskell Stack
        with:
          ghc-version: ${{ matrix.ghc }}
          stack-version: ${{ matrix.stack }}

      - uses: actions/cache@v3.0.9
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.ghc }}-stack-${{ matrix.stack }}

      - uses: actions/cache@v3.0.9
        name: Cache .stack-work
        with:
          path: .stack-work
          key: ${{ runner.os }}-stack-work-${{ hashFiles('**.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-work

      - name: Install dependencies
        run: |
          stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks --arch x86_64 --only-dependencies

      - name: Build
        run: |
          stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks --arch x86_64

      - name: Test
        run: |
          stack test --system-ghc --test-arguments=--format=progress --arch x86_64

      - name: Install
        run: |
          stack install --no-run-tests --no-run-benchmarks

      - name: Prepare build artifact
        run: |
          rm -rf pkg && mkdir pkg/
          cp ~/.local/bin/demake pkg/
          strip pkg/demake
          tar cvf demake-macos-x64.tar.gz pkg/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: demake-macos-x64
          path: pkg/demake-macos-x64.tar.gz
